<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <nimble-text-field appearance="block" id="hero-name" label="Hero name" [(ngModel)]="hero.name" >Hero name</nimble-text-field>
  </div>
  <nimble-button (click)="goBack()">go back</nimble-button>
  <nimble-button (click)="save()">save</nimble-button>
</div>
